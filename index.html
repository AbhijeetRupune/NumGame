<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 0 and 100:</p>
        <input type="number" id="guessInput">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>


  

    <script>
        let mynumber = Math.floor(Math.random() * 101);
        let attempts = 0;

        function checkGuess() {
            let guess = document.getElementById('guessInput').value;
    attempts++;

            if (isNaN(guess)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
            } else if (guess < 0 || guess > 100) {
                document.getElementById('result').textContent = "Please enter a number between 0 and 100.";
            } else if (guess === mynumber) {
                document.getElementById('result').textContent = `Woohoo! You guessed the right number in ${attempts} attempts! The number was ${mynumber}.`;
                document.getElementById('guessInput').disabled = true;
                createFireworks();
            } else if (guess < mynumber) {
                document.getElementById('result').textContent = "You guessed very low.";
            } else {
                document.getElementById('result').textContent = "You guessed very high.";
            }

            document.getElementById('guessInput').value = '';
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.setProperty('--x', (Math.random() - 0.5) * 500 + 'px');
                    firework.style.setProperty('--y', (Math.random() - 0.5) * 500 + 'px');
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 10000);
                }, i * 20);
            }
        }
    </script>
